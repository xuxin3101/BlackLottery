    <script>
        $(function () {
            var inviter=getQueryString("inviter");
            if(inviter==null){
                alert("邀请人为空");
                window.history.go(-1);
            }

            $("#btn_register").click(function () {
                var username = $("#vux-x-input-ynkb5").val();
                var password = $("#vux-x-input-m7mle").val();
                var secpassword = $("#vux-x-input-yd4ow").val();
                if(username.length<6){
                    alert("用户名长度小于6")
                    return;
                }
                if(password.length<6){
                    alert("密码长度小于6")
                    return;
                }
                if(password!==secpassword){
                    alert("两次密码输入不同")
                    return;
                }
                var url="../api/invite.php";
                var data="username="+username+"&password="+password+"&inviter="+inviter
                $.post(url,data,function(res){
                    console.log(res);
                    var str=res;
                    if(typeof str=='string'){
                        str=JSON.parse(str);
                    }
                    if(str.status==1){
                        alert("注册成功，点击确定下载软件");
                        location.href="../update/download.html"
                    }
                    else{
                        alert(str.info);
                        }
                })

                
            })
        })
    </script>
    <script>
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
    </script>
